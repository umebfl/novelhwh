<!DOCTYPE html>

<html lang='zh-CN' class='no-js'>
	<head>
		<meta charset='utf-8'/>

		<!--  以最高级别的可用模式显示内容  -->
		<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'/>

		<!--  设备宽度  缩放比例  -->
		<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no'/>

		<meta http-equiv='pragma' content='no-cache'>
		<meta http-equiv='cache-control' content='no-cache'>
		<meta http-equiv='expires' content='0'>

		<!--  描述  -->
		<meta name='description' content=''/>

		<!--  搜索引擎描述关键字  -->
		<meta name='keywords' content=''/>

		<!--  版本  -->
		<meta name='version' content='<%= htmlWebpackPlugin.options.version %>'/>

		<!--  构建时间  -->
		<meta name='build time' content='<%= htmlWebpackPlugin.options.bundle_time %>'/>

		<!--  标题  -->
		<title><%= htmlWebpackPlugin.options.title %></title>

		<!--  作者  -->
		<meta name='author' content='<%= htmlWebpackPlugin.options.author %>'/>

		<!--  商标  -->
		<link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/>

	</head>

	<body>
		<article id='workspace'>

		</article>
	</body>

</html>
